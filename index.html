<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/71d07fa621.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <h1>ESPLITIFY</h1>
        <small>Split your bills with ease...</small>
    </nav>

    <div class="container center">
        <div class="bill-divider-wrapper">
            <div class="title">
                <h2>Bill Split</h2>
            </div>

            <div class="bills-inputs">
                <form id="bill-divider-form">
                    <div class="form-group">
                        <label for="subtotal">Subtotal bill (&#x20AC; /&#8358; /&#36) </label>
                        <input type="number" id="subtotal" class="form-control" min="0" step="any" required>
                    </div>

                    <div class="form-group">
                        <label for="tip">Tip (%)</label>
                        <input type="number" id="tip" class="form-control" min="0" step="any" required>
                    </div>

                    <div class="form-group">
                        <label for="no-of-person(s)">No. Of Person(s)</label>
                        <input type="number" id="no-of-person" class="form-control" min="2" step="1" required>
                    </div>

                    <input type="submit" id="calc-btn" value="calculate">
                </form>
            </div>

            <div class="bill-output">
                <div class="text-group">
                    <h3>Total Bill</h3>
                    <span id="total-bill">$ 00.00</span>
                </div>

                <div class="text-group">
                    <h3>Bill Per Person</h3>
                    <span id="bill-per-person">$ 00.00</span>
                </div>

                <div class="text-group">
                    <h3>Total Tip</h3>
                    <span id="total-tip">$ 00.00</span>
                </div>

                <div class="text-group">
                    <h3>Tip Per Person</h3>
                    <span id="tip-per-person">$ 00.00</span>
                </div>
                <input type="reset" id="clear-btn" value="Clear Bill" class="clear">

            </div>

        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
